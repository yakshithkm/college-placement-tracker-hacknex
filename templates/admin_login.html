<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | College Placement Tracker</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-body">

  <header>
    <h1 class="brand">College Placement Tracker</h1>
  </header>

  <main>
    <section class="auth-card">
      <h2>Admin Login</h2>
      <form method="POST">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter admin email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>

        <button type="submit">Login</button>
      </form>

      <p>Use credentials: <b>admin@tracker.com / admin123</b></p>
    </section>
  </main>

</body>
</html>
