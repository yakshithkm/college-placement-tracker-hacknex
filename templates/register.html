<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration | College Placement Tracker</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-body">

  <header>
    <h1 class="brand">College Placement Tracker</h1>
  </header>

  <main>
    <section class="auth-card">
      <h2>Create Account</h2>
      <form method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>

        <button type="submit">Register</button>
      </form>

      <p>Already registered? <a href="{{ url_for('login') }}">Login here</a></p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 College Placement Tracker - HackHaven. All rights reserved</p>
  </footer>
</body>
</html>
